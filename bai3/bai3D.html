    document.write(x > 5) // => Nó sẽ báo true/false

    // vd: document.write(x - 0 == "i") nó sẽ tự động báo true
    document.write(x - 9 == true) // báo true
    document.write(-3 < -2 < -1) // <=> (true < -1) true = 1 => 1 < -1  sai

    // kiểu arr(obj)
    document.write([1, 2, 3] == [3, 2, 1]) // false nó so sánh vị trí vùng dữ liệu


    // biểu diễn : kí hiệu
    // số toán hạng : 2
    // vị trí của toán hạng : trái sang phải
    // độ ưu tiên : thấp hơn toán sang phải
    // thứ tự thực hiện : trái sang phải
    // giá trị trả về : logic 


    // 0 tương ứng với FALSE
    // 1 tương ứng với TRUE

</script>
