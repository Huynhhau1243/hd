<head></head>
<script>
    function du_lieu_cua_bien(){
        // data type kiểu dữ liệu nhiều định dang != nhau
        var tuoi = 18
        var ho_ten = "Huynh Hau"
        // kiểu dữ liệu logic/boolean
        var da_ket_hon = false // ba dữ liệu trên là kiểu dữ liệu nguyên thủy (primitive)
        //non primitive - object :
        var chi_so_co_the = [90, 60, 90]
        var ket_qua = typeof ho_ten
        document.write(ket_qua)

    }
    // du_lieu_cua_bien()

    function du_lieu_dac_biet(){
        // dữ liệu đặc biệt undefined 
        var x = undefined  // dữ liệu này nhận đúng tên của dữ liệu đó 
        document.write(x)
        // biến null: biến đấy kh có giá trị gì cả
        var y = null
        document.write(y)

    }
    du_lieu_dac_biet()
</script>
